<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Twitch Status</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body id="body">

	<div id="space" class="jumbotron">
		<div class = "container-fluid">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="" style="display:inline">Twitch Status<h3 style="display:inline"> keep up with freecodecamp!</h3></h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">
				<div class="btn-group">
				 	<button type="button" class="btn btn-primary">All</button>
				 	<button type="button" class="btn btn-success">Online</button>
				 	<button type="button" class="btn btn-danger">Offline</button>
		 		</div>
	 		</div>
	 	</div>
	 	<div class="row" id="debug"><br></div>
	 	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
			  <!-- Default panel contents -->
				  <div class="panel-heading">Twitch</div>
				  	<!-- Table -->
					  <table id="statusTable" class="table table-condensed">
					  	<tr class="active">
					  		<th>Icon</th>
					  		<th>User</th>
					  		<th>Status</th>
					  	</tr>
					  	<!--
					  	<tr class="success">
					  		<td>Icon</th>
					  		<td>User</th>
					  		<td>Status</th>
					  	</tr>
					  	-->
					  </table>
				</div>
			</div>
		</div>
 	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="twitchStat.js"></script>
		
	</body>
	
</html>
