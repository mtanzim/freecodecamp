
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title id="titleTime">Tic Tac Toe</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" rel="stylesheet">

		<!--fonts-->
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Indie+Flower" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body id="body">

		<div id="space" class="jumbotron">
			<div class = "container-fluid">
				<div class="row">
					<div class="col-md-12 text-center">
						<h1 class="" style="display:inline">Tic Tac Toe<h3 style="display:inline"> XO XO</h3></h1>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-offset-4 col-md-4  col-sm-offset-2 col-sm-8 col-xs-12">
					<div id="GameSelect">
						<div class="row text-center">
							<p>Please select the number of players:</p>
						</div>
						<div class="row">
							<div class="col-md-6 col-sm-6 col-xs-6 text-right" ><button id="1player" class="btn btnSelect">1</button></div>
							<div class="col-md-6 col-sm-6 col-xs-6" id="2player"><button id="player" class="btn btnSelect">2</button></div>
						</div>
					</div>
					<div id="CharSelectP1">
						<div class="row text-center">
							<p>Please select the character for Player 1:</p>
						</div>
						<div class="row">
							<div class="col-md-6 col-sm-6 col-xs-6 text-right"><button id="1playerX" class="btn btnSelect">X</button></div>
							<div class="col-md-6 col-sm-6 col-xs-6"><button id="1playerO" class="btn btnSelect">O</button></div>
						</div>
				</div>
			</div>
			<div class="row"><br></div>
			<div class="row text-center">
				<div class="col-md-offset-3 col-md-6  col-sm-offset-3 col-sm-6 col-xs-12">
					<div class="statArea" id="statusArea"></div>
				</div>
			</div>
			<div class="row"><br></div>
			<div class="row">
				<div class="col-md-offset-4 col-md-4  col-sm-offset-3 col-sm-6 col-xs-12">
					<div id="gameArea" class=""></div>
				</div>
			</div>
			<div class="row"><br></div>
			<div id="resetDiv" class="row">
				<div class="col-md-12  col-sm-12 col-xs-12 text-center">
					<button id="resetBtn" class="btn btnSelect">Reset</button>
				</div>
			</div>
	 	</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="tictactoe.js"></script>
		
	</body>
	
</html>
