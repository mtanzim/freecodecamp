<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title id="titleTime">Pomodoro Timer</title>

		<!--bootstrap4.0beta-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		
		<!--fonts-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body id="body">

		<div id="pomJumbo" class="jumbotron">
			<div class = "container-fluid">
				<div class="row justify-content-center">
					<div class="text-center">
						<h1 class="" style="display:inline"><span id="pomTxtRst" data-toggle='tooltip' data-placement='top' title='Press to reset to default intervals!'>Pomodoro</span><h3 style="display:inline"> be at your most effective!</h3></h1>
					</div>
				</div>
			</div>
		</div>
		<div><br></div>
		<div class="container-fluid" id="mainBody">
			<div class="row justify-content-center" id="">
				<div id="workCtrl" class="col-6 text-center ctrlDiv">
					<div class="btn-group">
					 	<button type="button" id="lessWork" class="btn_pom ">&nbsp-&nbsp</button>
				 	</div>
				 	<button type="button" class="btnLbl" id="workLength" data-toggle="tooltip" data-placement="top" title="Press to specify time.">25</button>
			 		<div class="btn-group">
					 	<button type="button" id="addWork" class="btn_pom ">&nbsp+&nbsp</button>
				 	</div>
			 	</div>
			 	<div id="breakCtrl" class="col-6 text-center ctrlDiv">
					<div class="btn-group">
					 	<button type="button" id="lessBreak" class="btn_pom ">&nbsp-&nbsp</button>
				 	</div>
				 	<button type="button" class="btnLbl" id="breakLength" data-toggle="tooltip" data-placement="top" title="Press to specify time.">05</button>
			 		<div class="btn-group">
					 	<button type="button" id="addBreak" class="btn_pom ">&nbsp+&nbsp</button>
				 	</div>
		 		</div>
		 	</div>
      <div class="row"><br></div>
		 	<div id="ctrlLabel" class="row justify-content-center ctrlDiv">
		 		<div class="col-6 text-center">
		 			<h4 class="">Work Length</h4>
	 			</div>
	 			<div class="col-6 text-center">
		 			<h4>Break Length</h4>
	 			</div>
 			</div>
      <div class="row"><br><br></div>
 			<div class="row">
			 	<div class="col-md-12 col-sm-12 col-xs-12 text-center">
				 	<button type="button" id="startBtn" class="btn_pom disbled">&nbspStart&nbsp</button>
			 	</div>
			 	<div class="col-md-12 col-sm-12 col-xs-12 text-center">
				 	<button type="button" id="resetBtn" class="btn_pom hider">&nbspReset&nbsp</button>
			 	</div>
		 	</div>
			
		 	<div class="row"><br><br></div>
	 		<div id="infoDiv" class="hider">

				<div class="" id="progressCir" style="cursor: pointer" data-toggle="tooltip" data-placement="top" title="Click to stop"></div>
				
				<!--
				<div class="progress row">
	  			<div id="pomProg" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
	    			<span class="sr-only">60% Complete</span>
	  			</div>
				</div>
				-->
				<div class="row"><br><br></div>
				<div id="" class="row justify-content-center">
					<div class="col-8">
						<p id="timeH" class="text-center"></p>
					</div>
				</div>
			</div>
	 	</div>


	 	<!--
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
		-->
		

		<div class="modal fade" id="workModal" tabindex="-1" role="dialog" aria-labelledby="workModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="workModalLabel"></h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form>
		          <div class="form-group">
		            <input type="text" class="form-control" id="workTimeForm" autofocus>
		          </div>
		        </form>
		      </div>
		      <div class="modal-footer" id="workModalFooter">
		      	<div class="container-fluid">
			      	<div id="workFooterMsg" class="row"><p></p></div>
			      	<div class="row justify-content-end">
			      		<div class="col-4 col-lg-3 align-self-end">
				        	<button type="button" id="workFormClose" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        	</div>
			        	<div class="col-4 col-lg-3 align-self-end">
				        	<button type="button" class="btn btn-primary" id="workSave">Save</button>
				     	 	</div>
		        </div>
		      	</div>
		      </div>
		    </div>
		  </div>
		</div>
	 		
	 	</div>


		<div class="fixed-bottom brandFoot" id="footer">
		 	<div class="row justify-content-center">
		 		<p>Designed and Developed by <strong>Tanzim Mokammel</strong></p>
		 	</div>
			<div class="row justify-content-center socialbtn">
				<a href="https://github.com/mtanzim" class="fa fa-github" target="_blank">&nbsp</a>
				<a href="https://www.instagram.com/tanzim_m/" class="fa fa-instagram " target="_blank">&nbsp</a>  
				<a href="https://www.linkedin.com/in/tanzim-mokammel-726b7b50/" class="fa fa-linkedin" target="_blank">&nbsp</a>
			</div>
		</div>

	 	<!--bootstrap4.0beta-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		
		<!--progress bar from http://progressbarjs.readthedocs.io/en/latest/-->
		<script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
		<script type="text/javascript" src="pomodoro.js"></script>
		
	</body>
	
</html>
