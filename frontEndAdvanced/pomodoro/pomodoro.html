<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title id="titleTime">Pomodoro Timer</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">

		<!--fonts-->
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
		
	</head>
	<body id="body">

		<div id="space" class="jumbotron">
			<div class = "container-fluid">
				<div class="row">
					<div class="col-md-12 text-center">
						<h1 class="" style="display:inline">Pomodoro<h3 style="display:inline"> be at your most effective!</h3></h1>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row" id="">
				<div id="workCtrl" class="col-md-6 col-sm-6 col-xs-6 text-right ctrlDiv">
					<div class="btn-group">
					 	<button type="button" id="lessWork" class="btn btn-danger">-</button>
				 	</div>
				 	<h4 class="well well-sm" id="workLength" style="display:inline">25</h4>
			 		<div class="btn-group">
					 	<button type="button" id="addWork" class="btn btn-success">+</button>
				 	</div>
			 	</div>
			 	<div id="breakCtrl" class="col-md-6 col-sm-6 col-xs-6 text-left ctrlDiv">
					<div class="btn-group">
					 	<button type="button" id="lessBreak" class="btn btn-danger">-</button>
				 	</div>
				 	<h4 class="well well-sm" id="breakLength" style="display:inline">5</h4>
			 		<div class="btn-group">
					 	<button type="button" id="addBreak" class="btn btn-success">+</button>
				 	</div>
		 		</div>
		 	</div>
		 	<div id="ctrlLabel" class="row ctrlDiv">
		 		<div class="col-md-6 col-sm-6 col-xs-6 text-right">
		 			<h4>Session Length</h4>
	 			</div>
	 			<div class="col-md-6 col-sm-6 col-xs-6 text-left">
		 			<h4>Break Length</h4>
	 			</div>
 			</div>
 			<div class="row">
			 	<div class="col-md-12 col-sm-12 col-xs-12 text-center">
				 	<button type="button" id="startBtn" class="btn btn-lg btn-success disbled">Start</button>
				 	<button type="button" id="stopBtn" class="btn btn-lg btn-danger">Stop</button>
				 	<button type="button" id="resetBtn" class="btn btn-lg btn-default">Reset</button>
			 	</div>
		 	</div>
			
		 	<div class="row"><br></div>
		 	<div class="row"><br></div>
	 		<div id="infoDiv">

				<div class="" id="progressCir"></div>
				
				<!--
				<div class="progress row">
	  			<div id="pomProg" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
	    			<span class="sr-only">60% Complete</span>
	  			</div>
				</div>
				-->

				<div id="" class="row">
					<!-- 
					<div class="col-md-offset-2 col-md-8">
						<h1 id="timeLabel" class="text-center"></h1>
					</div>
					-->
					<div class="col-md-offset-2 col-md-8">
						<h3 id="timeH" class="text-center"></h3>
					</div>
				</div>
			</div>
	 	</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<!--progress bar from http://progressbarjs.readthedocs.io/en/latest/-->
		<script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
		<script type="text/javascript" src="pomodoro.js"></script>
		
	</body>
	
</html>
