<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title id="titleTime">Simon Says!</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body id="body">

		<div id="space" class="jumbotron">
			<div class = "container-fluid">
				<div class="row">
					<div class="col-md-12 text-center">
						<h1 class="" style="display:inline">Simon Says<h3 style="display:inline"> test your memory!</h3></h1>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row" id=""><br></div>	
			<div class="row text-center">
				<div class="col-md-6 col-md-offset-3" >
					<div class="btn-group" id="simonButtons"></div>
				</div>
			</div>
			<div class="row" id=""><br></div>	
			<div class="text-center" id="ctrlButtons">
				<div class="row">
					<div class="col-md-offset-5 col-md-2 text-center">
						<input type="text" id="stageCount" class="form-control text-center" placeholder="Stage">
					</div>
				</div>
				<div class="row">
					<div class="checkbox">
	  				<label><input type="checkbox" id="isStrict" value="">Strict</label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-offset-5 col-md-1 text-center">
	  				<button id="startBtn" type="button" class="btn btn-lg btn-danger">Start</button>
					</div>
					<div class="col-md-1 text-center">
						<button id="pwrBtn" type="button" class="btn btn-primary btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">
	  					Power
						</button>	
					</div>
				</div>
	 	</div>
 	</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="simon.js"></script>
		
	</body>
	
</html>
