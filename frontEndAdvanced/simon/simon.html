<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title id="titleTime">Simon Says!</title>
		

		<!--bootstrap4.0beta-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		
		<!--fonts-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>


		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body id="body">

		<div id="space" class="jumbotron">
			<div class = "container-fluid">
				<div class="row">
					<div class="col-12 text-center">
						<h1 class="" style="display:inline">Simon Says<h3 style="display:inline"> test your memory!</h3></h1>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
					<div class="gameCont">
						<div class="row" id=""><br></div>	
						<div class="row justify-content-center text-center">
							<div class="col-12 col-sm-12 col-md-12" >
								<div class="btn-group" id="simonButtons"></div>
							</div>
						</div>
						<div class="row" id=""><br></div>	
						<div class="" id="ctrlButtons">
							<div class="row justify-content-center">
								<div class="col-12 text-center">
									<input type="text" id="stageCount" class="text-center" placeholder="">
								</div>
							</div>
							<div class="row"><br></div>	
							<div class="row"><div class="ml-auto col-4 mr-auto text-center">
								<div class="checkbox">
				  				<label><input type="checkbox" id="isStrict" value="">Strict</label>
								</div></div>
							</div>
							<div class="row justify-content-center text-center">
								<div class="col-4 col-md-3 col-lg-2">
				  				<button id="startBtn" type="button" class="contBts">Start</button>
								</div>
								<div class="col-4 col-md-3 col-lg-2">
									<button id="pwrBtn" type="button" class="text-center gradReverse contBts">
				  					OFF
									</button>
								</div>
							</div>
				 	</div>
		 		</div>
		 	</div>
		 </div>
	</div>


 	<!--bootstrap4.0beta-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
