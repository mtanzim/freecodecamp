<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Wikipedia Viewer</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body id="body">
	<div id="space" class="jumbotron">
		<div class = "container-fluid">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="" style="display:inline">Wikipedia<h3 style="display:inline"> search</h3></h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 text-center">
				<div class="input-group">
					<input type="text" id="searchInput" value="Search" class="form-control">
					<div class="input-group-btn">
						<button id="wikSearch" type="button" class="btn btn-primary">Search</button>
						<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-danger">Random Article </a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2 text-center">
				<p id="debug"></p>
			</div>
		</div>
		<div id="wikiResults"></div>
	</div>
				<!--<a href="https://en.wikipedia.org/wiki/Special:Random" target="blank"><h1>Click here for a random article</h1></a>-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="wiki.js"></script>
		
	</body>
	
</html>
