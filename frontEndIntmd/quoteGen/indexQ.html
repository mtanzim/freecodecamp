<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Random Quote Generator</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styleQ.css">
		
	</head>
	
	<body id="body">
		<!--spacing-->
		<div id="space" class="jumbotron">
			<div class = "container-fluid">
				<div class="row">
					<div class="col-md-12 text-center">
						<h1 class="" style="display:inline">Feel inspired <h3 style="display:inline">with our collection of quotes!</h3></h1>
					</div>
				</div>
			</div>
		</div>
		<!--quote box-->
		<div id="quoteDiv" class="container-fluid">
			
			<div class="row">
				<div class="col-md-4 col-md-offset-4 text-center well">
					<div class="row"><h2 id="quote"></h2></div>
					<div class="row"><div class="col-md-4 col-md-offset-8"><p id="author"><p></div></div>
					<div class="row socialbtn ">
						<div class="col-md-8 text-left">
							<a href="" id="twtBtn" class="fa fa-twitter"></a>
							<!--<a href="#" id="tblrBtn" class="fa fa-tumblr" target="_blank"></a>-->
						</div>
						<div class="col-md-4 text-center">
							<a id="newBtn" class="btn btn-default btn-lg">New Quote</a>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4 text-right">
					<p>by mtanzim</p>
				</div>
			</div>
		</div>

		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="ranGen.js"></script>
		
	</body>
	
</html>
