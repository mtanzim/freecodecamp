<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Random Quote Generator</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--fonts-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

  <!--css-->
  <link rel="stylesheet" type="text/css" href="../common/footerBS3.css">
  <link rel="stylesheet" type="text/css" href="styleQ.css">

</head>

<body id="body">
  <div class="content">
    <!--spacing-->
    <div id="space" class="jumbotron">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="" style="display:inline">Feel inspired <h3 style="display:inline">with our collection of quotes!</h3></h1>
          </div>
        </div>
      </div>
    </div>
    <!--quote box-->
    <div id="quoteDiv" class="container-fluid">

      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 text-center well" id="quoteDiv">
          <div class="row">
            <h3 id="quote"></h3></div>
          <div class="row">
            <div class="col-md-4 col-md-offset-8">
              <p id="author"></p>
            </div>
          </div>
          <div class="row socialbtn">
            <div class="col-md-6 col-sm-6 col-xs-6 text-left">
              <a data-toggle='tooltip' title='Click to tweet' href="" id="twtBtn" target="_blank" class="fa fa-twitter"></a>
              <!--<a href="#" id="tblrBtn" class="fa fa-tumblr" target="_blank"></a>-->
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6  text-right">
              <a id="newBtn" class="btn btn-danger btn-lg">Next</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer" class="matchFont">
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="ranGen.js"></script>

  <script type="text/javascript">
    $("#footer").load("../common/footerBS3.html #footerCommon", function() {
      console.log("loaded footer");
    });
  </script>

</body>

</html>
