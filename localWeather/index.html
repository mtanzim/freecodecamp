<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Local Weather</title>
		
		<!--bootstrap3-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!--fonts-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

		<!--css-->
		<link rel="stylesheet" type="text/css" href="../common/footerBS3.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	
	<body id="body">
		<!--spacing-->
		<div class="content">
			<div id="space" class="jumbotron">
				<div class = "container-fluid">
					<div class="row">
						<div class="col-md-12 text-center">
							<h1 class="" style="display:inline">Local Weather <h3 style="display:inline">plan out your day!</h3></h1>
						</div>
					</div>
				</div>
			</div>
			<!--quote box-->
			<div id="weatherDiv" class="container-fluid">
				
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5 text-center well">
						<div class="row"><div id="weatherInfo"></div></div>
						<div class="row"><h3 id="debugDiv"></h3></div>
						<!--
						<canvas id="weatherSkycon" width="128" height="128"></canvas>-->
						<div class="row ">
							<div class="col-md-12 text-center">
								<button id="togBtn" class="togBtn rightCol">&degC&nbsp&nbsp&nbsp&degF</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-4 text-center">
						<p class="">powered by <a href="https://openweathermap.org/current#geo" target="_blank">OpenWeatherMap</a></p>
					</div>
				</div>
			</div>
		</div>
		<div id="footer" class="matchFont"></div>

		<!--bootstrap3 and jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>

		<script type="text/javascript" src="getWeather.js"></script>
		
	</body>
	
</html>
